<!DOCTYPE html>
<html lang="en">
<head inject-component="dependencies, plugins/swiper, deals/dependencies">
  <style>
    #inject_body {
        visibility: hidden; /* Hide the body immediately */
    }
  </style>
  <title>Deals | Reggiano al Dente</title>
</head>
<body>
  <div inject-component="loader" inject-replace inject-priority=-9999></div>
  <div id="inject_body">
      <div class="hero_area">
        <div inject-component="header" inject-replace key-deals="active"></div>
        <div inject-component="deals/landingpage" inject-replace></div>
      </div>
      <div>
        <div inject-component="deals/sections/attention-section" inject-replace></div>
        <div inject-component="deals/sections/products-section" inject-replace></div>
        <div inject-component="deals/sections/location-section" inject-replace></div>
        <div inject-component="footer" inject-replace></div>
    </div>
  </div>

  <!-- Components -->
  <script src="js/components.js"></script>
</body>
</html>
